<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Clock</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <meta charset = "utf-8">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<body>

  <div class="background">

    <div id ="title">
      POMODORO CLOCK
    </div>

    <div class="setting">
      <div id="work">
        Work
      </div>
      <div id="break">
        Break
      </div>
    </div>

    <div class="adjuster">

      <div class="setwork">
        <div id="up1">
          <span id="up1button"><img src="images/uparrow.png"></span>
        </div>
        <div id="min1">

        </div>
        <div id="down1">
          <span id="down1button"><img src="images/downarrow.png"></span>
        </div>
      </div>

      <div class="setbreak">
        <div id="up2">
          <span id="up2button"><img src="images/uparrow.png"></span>
        </div>
        <div id="min2">
          5
        </div>
        <div id="down2">
          <span id="down2button"><img src="images/downarrow.png"></span>
        </div>
      </div>
    </div>

    <div id="session">

      <div class="actions">
        <div id="play">
          <span id="playbutton"><img src="images/playarrow.jpg"></span>
        </div>
        <div id="reset">
          <span id="resetbutton"><img src="images/reset.png"></span>
        </div>
        <div id="pause">
          <span id="pausebutton"><img src="images/pause.png"></span>
        </div>
      </div>

    <div id="status">
      <span id="state">Work</span>
    </div>

    <div id="timer">

    </div>

    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
